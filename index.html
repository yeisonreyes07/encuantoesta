<body onload="traer()">
	
	<div class="limiter">
		<div class="container-table100">
            
			<div class="wrap-table100">
                <h2 id="hora"></h2>
				<div class="table100 ver1 m-b-110">
					<div class="table100-head">
                        
						<table>
							<thead>
								<tr class="row100 head">
                                    <th class="cell100 columnh">Moneda</th>
									<th class="cell100 columnh">The Air TM</th>
									<th class="cell100 columnh">Cucuta Transf</th>
									<th class="cell100 columnh">Banco Central</th>
									<th class="cell100 columnh">Local Bitcoin</th>
									<th class="cell100 columnh">Promedio Final</th>
								</tr>
							</thead>
						</table>
					</div>

					<div class="table100-body js-pscroll">
						<table>
							<tbody>
								<tr id="contenido"  class="row100 body">

                                </tr>
                                <tr id="contenido_eur" class="row100 body">

                                </tr>
							</tbody>
						</table>
					</div>
				</div>

   
    <script>

       //var contenido = document.querySelector('#contenido')

            function traer(){
                    fetch('https://s3.amazonaws.com/dolartoday/data.json')
                    .then(res => res.json() )
                    .then(data => {
                        //console.log(data)
                        tabla(data)
                        //console.log(data.USD.promedio)
                    })
                    
            }

            function tabla(data) {
            
            contenido.innerHTML = ''
            if(data => valor){
               var valor = data;
               hora.innerHTML = `
               <p>${ valor._timestamp.fecha}</p>
               
               `
                contenido.innerHTML = `
                
                <tr  class="row100 body">
                    <td><i class="fas fa-dollar-sign"></i> Dolar</td>
                    <td>${ valor.USD.transferencia }</td>
                    <td>${ valor.USD.transfer_cucuta }</td>
                    <td>${ valor.USD.sicad2 }</td>
                    <td>${ valor.USD.localbitcoin_ref}</td>
                    <td>${ valor.USD.promedio_real} Bss</td>
                </tr>
                
                `
                contenido_eur.innerHTML = `
                
                <tr  class="row100 body">
                    <td><i class="fas fa-euro-sign"></i> Euro</td>
                    <td>${ valor.EUR.transferencia }</td>
                    <td>${ valor.EUR.transfer_cucuta }</td>
                    <td>${ valor.EUR.sicad2 }</td>
                    <td>${ valor.EUR.dolartoday}</td>
                    <td>${ valor.EUR.promedio_real} Bss</td>
                </tr>
                
                `
            }
        }





    </script>
